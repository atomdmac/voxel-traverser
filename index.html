<!DOCTYPE html>
<html>
<head>
	<title>Voxel Traversal</title>
	
	<script src="../js/jquery.js"></script>
	<script src="../lib/vector2d/vector2d.js"></script>
	<script src="Map.js"></script>
	<script src="Traverser.js"></script>
	<script>
		$().ready(function() {
			var container = "#draw-area";
			var cols = 10;
			var rows = 10;
			var cellsize = 50;
		
			M = new Map(container, cols, rows, cellsize);
			T = new Traverser(container, cols, rows, cellsize, M);
			
			M.draw();
			T.update();
		});
	</script>
</head>
<body>
	<canvas id="draw-area" width="500" height="500"></canvas>
</body>
</html>
